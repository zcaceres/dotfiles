- name: Set OSX Defaults
  shell: chflags nohidden ~/Library

- name: Set Key Repeat Part I
  community.general.osx_defaults:
    domain: NSGlobalDomain
    key: InitialKeyRepeat
    type: int
    value: 10
    state: present

- name: Set Key Repeat Part II
  community.general.osx_defaults:
    domain: NSGlobalDomain
    key: KeyRepeat
    type: int
    value: 1
    state: present

#  defaults write com.apple.screencaptureui "thumbnailExpiration" -float 30
- name: Set Screenshot Thumbnail Expiration
  community.general.osx_defaults:
    domain: com.apple.screencaptureui
    key: thumbnailExpiration
    type: float
    value: 15
    state: present

- name: Show Hidden Files OSX
  community.general.osx_defaults:
    domain: com.apple.finder
    key: AppleShowAllFiles
    type: string
    value: YES
    state: present

- name: Show Pathbar in Finder
  community.general.osx_defaults:
    domain: com.apple.finder
    key: ShowPathbar
    type: bool
    value: true
    state: present

- name: Enable Safari Dev Tools
  community.general.osx_defaults:
    domain: com.apple.Safari
    key: IncludeInternalDebugMenu
    type: int
    value: 1
    state: present

- name: Install XCode
  shell: xcode-select --install
  ignore_errors: true

- name: Install Rust
  shell: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > /tmp/install_rust && /usr/bin/env bash /tmp/install_rust -y --no-modify-path

- name: Install UV (Python Package Manager)
  shell: curl -LsSf https://astral.sh/uv/install.sh | sh

- name: Install Bun runtime
  shell: brew tap oven-sh/bun

- name: Homebrew Install Tools
  community.general.homebrew:
    name: cloc,bun,fzf,gh,npm,nvm,dua-cli,trash,awscli,ack,hub,redis,spotify_player,ffmpeg,git-filter-repo,imagemagick,wget,parallel,mas,figlet,nmap,pdfgrep,ocrmypdf,iftop,htop,mosh,pandoc,jq,telnet,shellcheck,yt-dlp,watch,zsh,tree,fd,neovim,glow,tldr,deno,llm,lazygit,ripgrep,ripgrep-all,tokei,helix,tig,git-lfs,pnpm,stripe,codex,gifsicle,gemini-cli,zoxide,yazi,just,mask,presenterm,cmake,mkcert,postgresql,tesseract,volta,yarn,zellij,gitleaks
    state: present

- name: Install Node with NVM
  shell: . $(brew --prefix nvm)/nvm.sh && nvm install node && nvm use node
  become: true

- name: (Bun) Install Global Dependencies
  shell: bun add -g carbon-now-cli cowsay @anthropic-ai/claude-code @google/gemini-cli
  become: true

- name: Secure NPM
  shell: npm config set ignore-scripts true
  become: true

# NOTE: Install Signal manually from https://signal.org/download/
- name: Install Homebrew - Apps
  community.general.homebrew_cask:
    name: 1password,android-file-transfer,anki,audacity,brave-browser,chromium,dash,discord,figma,freedom,firefox,ghostty,github,gcloud-cli,google-chrome,google-earth-pro,imageoptim,iterm2,monodraw,notion,ngrok,obs,obsidian,ollama,openoffice,postman,postico,playdate-mirror,private-internet-access,screen-studio,slack,sizzy,steam,superhuman,telegram,warp,whatsapp,zed,spotify,arc,linear-linear,tableplus,shottr,cap,superwhisper,claude,zoom,messenger,zen,kindle,microsoft-outlook,adobe-creative-cloud
    state: present
  ignore_errors: true

- name: Install Python with UV
  shell: uv python install
  become: true

- name: Install Python CLI Tools with UV
  shell: uv tool install poetry && uv tool install subdominator && uv tool install wappalyzer && uv tool install csvkit
  become: true

- name: Copy Gitconfig
  copy:
    src: ./config/.gitconfig
    dest: ~/.gitconfig

- name: Copy Global Gitignore
  copy:
    src: ./config/.gitignore_global
    dest: ~/.gitignore_global

- name: Copy Git Hooks Templates
  copy:
    src: ./config/git-templates/
    dest: ~/.git-templates/
    mode: '0755'

- name: Copy .vimrc
  copy:
    src: ./config/.vimrc
    dest: ~/.vimrc

- name: Copy .zshrc
  copy:
    src: ./config/.zshrc
    dest: ~/.zshrc

- name: Copy .zprofile
  copy:
    src: ./config/.zprofile
    dest: ~/.zprofile

- name: Copy ZED Prefs
  copy:
    src: "./zed/settings.json"
    dest: "~/.config/zed/settings.json"

