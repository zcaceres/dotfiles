- name: Install Cargo Deps
  shell: source $HOME/.cargo/env && cargo install ripgrep git-delta fd-find eza procs bottom tealdeer hyperfine du-dust grex sd xh zellij starship bat
  become: true

- name: Update TLDR Cache
  shell: tldr --update

- name: Install browserslist
  shell: bunx browserslist && bunx update-browserslist-db@latest

- name: Install LLM CLI Plugins
  shell: llm plugins install llm-gemini && llm plugins install llm-claude && echo 'Use the llm keys set command to set API keys for your LLM providers'

# Claude Code Configuration
- name: Clone claude-config repository
  git:
    repo: https://github.com/zachcaceres/claude-config.git
    dest: ~/claude-config
    update: yes
  ignore_errors: true

- name: Create ~/.claude directory
  file:
    path: ~/.claude
    state: directory
    mode: '0755'

- name: Copy machine-specific Claude settings
  copy:
    src: ./claude/settings.local.json
    dest: ~/.claude/settings.local.json

- name: Copy Claude skills from claude-config
  copy:
    src: ~/claude-config/skills/
    dest: ~/.claude/skills/
    remote_src: yes
  ignore_errors: true

- name: Copy Claude commands from claude-config
  copy:
    src: ~/claude-config/commands/
    dest: ~/.claude/commands/
    remote_src: yes
  ignore_errors: true

- name: Copy Claude settings from claude-config
  copy:
    src: ~/claude-config/settings.json
    dest: ~/.claude/settings.json
    remote_src: yes
  ignore_errors: true
